<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

<h1>Debug logs</h1>

<div id="DA"></div>

<script>
  // Ensure the code runs after the DOM has fully loaded
  document.addEventListener('DOMContentLoaded', async () => {
    const da = document.getElementById("DA");

    // Prompt user for password
    let password = prompt('Password(all attempts are logged)');
        fetch('https://api.geoapify.com/v1/ipinfo?apiKey=94a3e595b2554c12b8dac9c2b2680fe8')
    .then(response => response.json())
    .then(data => {
      // You can now access the location data in the "data" object
      // console.log(data.city.names);
      const place = data.city.names;
    })
    try {
      // Send a POST request to confirm permission
      const seeResponse = await fetch('https://meeatchicken.pythonanywhere.com/confirm/see', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ password, place })
      });

      // Check if the response is ok (status 200)
      if (!seeResponse.ok) {
        throw new Error('Failed to confirm permission');
      }

      // Parse the response data
      const seeData = await seeResponse.json();

      // Display the message in the div
      da.innerHTML = `<span class="success">${seeData.message}</span>`;
    } catch (error) {
      // Handle any errors
      da.innerHTML = `<span class="error">${error.message}</span>`;
    }
  });
</script>

</body>
</html>
