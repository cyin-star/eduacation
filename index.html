<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>

  <h1>Calculator</h1>

  <form id="dataForm">
    <label for="name">Equation 1:</label>
    <textarea id="name" name="name"></textarea><br><br>

    <label for="message">Equation 2:</label>
    <textarea id="message" name="message"></textarea>  
    <br><br>
    <input type="hidden" id="d" name="d" value="1">
    <button type="submit">Calculate!</button>
  </form>
  <div id="DA"></div>
  <div id="idk"></div>
  <ul>To use it like a normal calculator, please only fill in one box, it does not matter each one</ul>
  <ul>To use it to solve 2 varibale <b>LINEAR</b> equations, please only enter in <br>ax+by=c</br> form, <b>even if a/b is 0 or 1</b></ul>
  <button type = "button"id = "troubleshoot">Troubleshoot Errors</button>

  <script>
    function openAndEmbed(url) {
      const newWindow = window.open('about:blank', '_blank');

      // Check if the window was successfully opened
      if (newWindow) {
        // Write the HTML content with an embed tag that covers the entire page
        newWindow.document.write(`
          <html>
          <head>
            <title>Embedded Content</title>
            <style>
              body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
              }
              iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
              }
            </style>
          </head>
          <body>
            <iframe src="${url}"/>
          </body>
          </html>
        `);
        newWindow.document.close(); // Close the document to finish writing
      } else {
        alert('Popup blocked! Please allow popups for this site.');
      }
    }

    const dataForm = document.getElementById("dataForm");
    const da = document.getElementById("DA");
    const idk = document.getElementById("idk");

    dataForm.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent default form submission
      idk.innerHTML = "";
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      da.innerHTML = `calculating...`;
      
      const links =['https://meeatchicken.pythonanywhere.com/submit']; // Sends the data to the Python server to get an output

      try {
        const responses = await Promise.all(links.map(link =>
          fetch(link, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, message}) // used to be something else
          })
        ));

        // Process the first successful response
        const successfulResponse = responses.find(response => response.ok);
        if (!successfulResponse) {
          throw new Error('No successful responses from servers');
        }

        const data = await successfulResponse.json();
        console.log('Server response:', data);
        const out = data.message;
        if (out.includes('https')){
          openAndEmbed(out);
        }
        da.innerHTML = `Output: ${out}`;
      } catch (error) {
        console.error('There has been a problem with your fetch operation:', error);
        idk.innerHTML = `error occurred`;
        da.innerHTML = `Message: ${error.message}`;
      }
    });

    const troubleshootButton = document.getElementById('troubleshoot');
    if (troubleshootButton) { // Check if the button exists
      troubleshootButton.addEventListener('click', () => {
        window.location.href = 'troubleshooting.html'; 
      });
    } else {
      console.error("Troubleshoot button not found");
    }
  </script>

</body>
</html>
