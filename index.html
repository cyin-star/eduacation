 <body>
   This button right here will redirect you to nasa.gov if you press it.
 <!-- Your button with the id "aButton" -->
 <button id="aButton">Press me to go to nasa.gov!</button>

 <script>
	 var arr = ["https://qandffgfg768safhdskfgdsahkfsdaghjfewr76andfalhjkssdhjjfdsa.html-tutor.repl.co/",
	 "https://safhjkdaadfhjk21hg3jandandreanderer7r8e78b8r756g.html-tutor.repl.co/","https://asdhfksdajfsdalewiuryfbdnsthrdsjbgajdkhfgdhasjvbgnemsmhdbgew.html-tutor.repl.co/"];
 document.addEventListener('DOMContentLoaded', function() {
		 let isSKeyPressed = false;

		 // Add an event listener to the document for the keydown event
		 document.addEventListener('keydown', function(event) {
				 // Check if the pressed key is 's'
				 if (event.key === 's') {
						 isSKeyPressed = true;
				 }
		 });

		 // Add an event listener to the document for the keyup event
		 document.addEventListener('keyup', function(event) {
				 // Check if the released key is 's'
				 if (event.key === 's') {
						 isSKeyPressed = false;
				 }
		 });

		 // Add an event listener to the 'a' button
		 document.getElementById('aButton').addEventListener('click', function() {
			 var a = Math.floor(Math.random()*arr.length);
				 // Check if the 's' key is currently pressed
				 if (isSKeyPressed) {
						 // Redirect to the about:blank page with https://website embedded
					 if (a == 0){
					 window.open("about:blank", "_blank").document.write('<iframe src="https://qandffgfg768safhdskfgdsahkfsdaghjfewr76andfalhjkssdhjjfdsa.html-tutor.repl.co/" style="width:100%; height:100%; border:none;"></iframe>');
					 }
					 if (a == 1){
						 window.open("about:blank", "_blank").document.write('<iframe src="https://asdhfksdajfsdalewiuryfbdnsthrdsjbgajdkhfgdhasjvbgnemsmhdbgew.html-tutor.repl.co/" style="width:100%; height:100%; border:none;"></iframe>');
				 }
					 if(a==2){
						 window.open("about:blank", "_blank").document.write('<iframe src="https://safhjkdaadfhjk21hg3jandandreanderer7r8e78b8r756g.html-tutor.repl.co/" style="width:100%; height:100%; border:none;"></iframe>');
					 }
				}
					 window.location.href = 'https://www.nasa.gov';
			 if(isSKeyPressed==false){
				 window.location.href = 'https://www.nasa.gov';
			 }
		 });
 });
 </script>

 </body>
