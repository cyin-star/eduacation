<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calcs</title>
</head>
<body>

	<button type = "button" id = "back">Calculator(2 variable linear/expressions)</button>
  <button type = "button" id = "q">2 quadiatic equations</button>
	 <button type = "button" id = "q1">Linear-quad-intersection</button>
	<script>
		const troubleshootButton = document.getElementById('back');
    		if (troubleshootButton) { // Check if the button exists
      			troubleshootButton.addEventListener('click', () => {
        		window.location.href = 'https://clalc.netlify.app'; 
      		});
    		} 
    		const qu = document.getElementById('q');
    		if (qu) { // Check if the button exists
      			qu.addEventListener('click', () => {
        		window.location.href = 'https://clalc.netlify.app/quad'; 
      		});
    		} 
		    		const qu1 = document.getElementById('q1');
    		if (qu1) { // Check if the button exists
      			qu1.addEventListener('click', () => {
        		window.location.href = 'https://clalc.netlify.app/quad/linear'; 
      		});
    		} 
	</script>
</body>
</html>
